<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon API</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="masterball-removebg-preview.png">
</head>

<body>

  <h2>Mini Pokemon TCG</h2>
  <h2>Enter the name of your favorite pokemon to see!</h2>
  <input type="text" name="" value="" placeholder="Name">
  <button class="btn" type="button" name="button">Show Me</button>


  <section aria-label="Newest Photos">
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
      <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
      <ul data-slides>
        <li class="slide" data-active>
          <img class="one hidden" src="">
        </li>
        <li class="slide" >
          <img class="two" src="">
        </li>
        <li class="slide" >
          <img class="three" src="">
        </li>
        <li class="slide" >
          <img class="four" src="">
        </li>
        <li class="slide" >
          <img class="five" src="">
        </li>
        <li class="slide" >
          <img class="six" src="">
        </li>
        <li class="slide" >
          <img class="seven" src="">
        </li>
        <li class="slide" >
          <img class="eight" src="">
        </li>
        <li class="slide" >
          <img class="nine" src="">
        </li>
        <li class="slide" >
          <img class="ten" src="">
        </li>
        <li class="slide" >
          <img class="eleven" src="">
        </li>
        <li class="slide" >
          <img class="twelve" src="">
        </li>
        <li class="slide" >
          <img class="thirteen" src="">
        </li>
        <li class="slide" >
          <img class="fourteen" src="">
        </li>
        <li class="slide" >
          <img class="fifthteen" src="">
        </li>
      </ul>
    </div>
  </section>  

      <script src="main.js"></script>
</body>

</html>

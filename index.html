<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
	<title>Simple API 2</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h1>Welcome to the Met</h1>
	<h2>Choose a department and see a work of art!</h2>
	<div>
		<label for="department">Department</label>
		<select id="department">
			<option value="">--Please choose a department--</option>
			<option value="0">American Decorative Arts</option>
			<option value="1">Ancient Near Eastern Art</option>
			<option value="2">Arms and Armor</option>
			<option value="3">Arts of Africa, Oceania, and the Americas</option>
			<option value="4">Asian Art</option>
			<option value="5">The Cloisters</option>
			<option value="6">The Costume Institute</option>
			<option value="7">Drawings and Prints</option>
			<option value="8">Egyptian Art</option>
			<option value="9">European Paintings</option>
			<option value="10">European Sculpture and Decorative Arts</option>
			<option value="11">Greek and Roman Art</option>
			<option value="12">Islamic Art</option>
			<option value="13">The Robert Lehman Collection</option>
			<option value="15">Medieval Art</option>
			<option value="16">Musical Instruments</option>
			<option value="17">Photographs</option>
			<option value="18">Modern Art</option>
		</select>
		<button>Submit</button>
	</div>
	<h2 class="title">Title</h2>
	<img src="" alt="">
	<h2 class="artist">Artist:</h2>
	<h3 class="startEnd">Start and End Year:</h3>
	<h3 class="period">Period:</h3>
	<h3 class="gallery">Gallery:</h3>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>

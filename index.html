<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>The Quick Dictionary</title>
  </head>
  <body>
    <h1>The Quick Dictionary</h1>
    <span>Enter your word below to find its definition.</span>

    <form class="" action="index.html" method="post">
      <input type="text" name="" value="" id="input">
      <button type="button" id="button" name="button">Enter</button>
    </form>

    <section>
      <h2 class="definitionBox">Definition:</h2>
      <h3 id="term"></h3>
      <section id="defOne">
        <p id="grammar1"></p>
        <ol id="deflist1">
          <li id="shortdef1.1"></li>
          <li id="shortdef1.2"></li>
          <li id="shortdef1.3"></li>
        </ol>

    </section>
    <section id="defTwo">
    <p id="grammar2"></p>
    <ol id="deflist2">
      <li  id="shortdef2.1"></li>
      <li  id="shortdef2.2"></li>
      <li  id="shortdef2.3"></li>
    </ol>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

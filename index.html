<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API #2</title>
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="stylesheet" href="assets/stylesheets/normalize.css">
</head>

<body>
    <header>
        <img src="assets/images/starwars logo.gif" alt="moving Star Wars logo gif">
        <h1>Translate a message into Yoda Speak!</h1>
        <input type="text" id="userInput" placeholder="Type your message here.">
        <button class="submitBtn">Translate!</button>
    </header>
    <main>
        <section class="yodaPhoto">
            <img src="assets/images/yoda.png" alt="picture of Yoda with eyes closed">
        </section>
        <section class="results"></section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>

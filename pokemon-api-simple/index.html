<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <h1>Pokemon Analyzer</h1>

    <section>
      What Pokemon do you want to learn about?
    </section>

    <form class="" action="index.html" method="post">
      <input type="text" name="submit" value="">
      <button type="submit" name="submit">Check Pokemon Stats</button>
    </form>

    <p>Pokemon Name: <span id="result1"></span></p>
    <p>Type: <span id="result2"></span>, <span id="result6"></span> </p>
    <p>Abilities: <span id="result3"></span></p>
    <p>Move: <span id="result4"></span></p>
    <p>Attack Statistic: <span id="result5"></span></p>
    <p>Defense Statistic: <span id="result7"></span></p>
    <p>Normal Version: <img class="normal" src="" alt=""></p>
    <p>Shiny Version: <img class="shiny" src="" alt=""></p>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
